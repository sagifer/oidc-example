<div *ngIf="!(currentUser$ | async); else loggedIn">
    <button mat-raised-button color="primary" (click)="logIn()">Login</button>
</div>
<ng-template #loggedIn>
    <h5>Hi {{(currentUser$ | async).username}}</h5>
    <div class="mt-3">Auth claims:</div>
    <hr>
    <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let claim of (currentUser$ | async).claims">
            <div class="row w-100">
                <div class="font-weight-bold text-black-50 col-4">{{claim.key}}</div>
                <div class="col-8">{{claim.value}}</div>
            </div>
        </mat-list-item>
    </mat-list>
    <button mat-raised-button color="primary" class="mt-3" (click)="logOut()">Logout</button>
</ng-template>
